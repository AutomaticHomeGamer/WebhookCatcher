version: "3"
services:
       Webhook:
           container_name: webhook
           image: YourNameHere/webhook
           restart: always
           build: .
           ports:
             - "8000:8000"
           links:
             - mongo
       mongo:
             container_name: mongo
             image: mongo
             volumes:
               - ./data:/data/db
             ports:
               - '27017:27017'